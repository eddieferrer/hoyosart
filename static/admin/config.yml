backend:
  name: git-gateway
  branch: master
public_folder: "/"
media_folder: "/"
media_library:
  name: cloudinary
  output_filename_only: true
  config:
    cloud_name: hoyosartimagecloud
    api_key: 712995591669847
collections:
  - name: 'section'
    label: 'Sections'
    format: 'json'
    folder: 'assets/content/section'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'artwork'
    label: 'Artwork'
    format: 'json'
    folder: 'assets/content/artwork'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Height', name: 'height', widget: 'string' }
      - { label: 'Width', name: 'width', widget: 'string' }
      - { label: 'Medium', name: 'medium', widget: 'string' }
      - { label: 'Number of Frames', name: 'numberOfFrames', widget: 'number', default: 1 }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Date (used for order)', name: 'date', widget: 'datetime'}
      - { label: 'Gallery',
          name: 'gallery',
          widget: 'select',
          multiple: true,
          options: ['Home', 'Abstracts', 'Figurative Abstract', 'Contemporary', 'Surreal']
        }

