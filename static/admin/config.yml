backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img
media_library:
  name: uploadcare
  config:
    publicKey: a19b882524838c45aed6
collections:
  - name: 'sections'
    label: 'Sections'
    format: 'json'
    folder: 'assets/content/sections'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'artwork'
    label: 'Artwork'
    format: 'json'
    folder: 'assets/content/artwork'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Height', name: 'height', widget: 'string' }
      - { label: 'Width', name: 'width', widget: 'string' }
      - { label: 'Image',
          name: 'image',
          widget: 'image',
          media_library: {
            name: 'uploadcare',
            config: {
              publicKey: a19b882524838c45aed6
            },
            settings: {
              autoFilename: true
            }
          }
        }
      - { label: "Gallery",
          name: "gallery",
          widget: "select",
          multiple: true,
          options: ["Abstracts", "Figurative Abstract", "Contemporary", "Surreal"]
        }

